<mat-toolbar>
    <span class="toolbar">Crear Carrera</span>
</mat-toolbar>


<mat-card-content>
    <form class="my-form" [formGroup]="CarreraForm" (ngSubmit)="crearCarrera()">

        <mat-form-field>
            <input type="text" matInput formControlName="carrera" required id="carr" class="validate">
            <mat-label for="carr">Carrera</mat-label>
        </mat-form-field>


        <button class="btn waves-effect waves-light  light-blue darken-4" type="submit" [disabled]="!CarreraForm.valid">Guardar
  <i class="material-icons right">send</i>
  </button>

    </form>

</mat-card-content>


<div>

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="carrera">
            <th mat-header-cell *matHeaderCellDef> Carrera </th>
            <td mat-cell *matCellDef="let carrera">

                <span>{{carrera.carrera}}</span>

            </td>
        </ng-container>


        <ng-container matColumnDef="boton">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let carrera">
                <div>
                    <button (click)="eliminarCarrera(carrera.carrera) " mat-icon-button>

      <mat-icon>delete</mat-icon>
    </button>
                </div>
            </td>

        </ng-container>

        <ng-container matColumnDef="botonE">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let carrera">
                <button (click)="editarCarrera(carrera.carrera) " mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>


</div>
