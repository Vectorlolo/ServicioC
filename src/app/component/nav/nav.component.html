
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list *ngFor="let link of links">
      <a class="nav-link" routerLink="{{link.url}}">{{ link.nombre }}</a>
    </mat-nav-list> <br>
    <button class="btn btn-primary" (click)="cerrar()">Cerrar SesiÃ³n</button>
  </mat-sidenav>
 <mat-sidenav-content>
    <mat-toolbar color="primary">
         <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >   <!-- *ngIf="isHandset$ | async"  esto oculta el boton , para ponerlo introducelo en el button-->
        <!-- <mat-icon aria-label="Side nav toggle icon">menu</mat-icon> -->
        <i class="fa fa-bars fa-2x " aria-hidden="true"></i>
      </button>
     
      <span>Gestor de Constancias</span>
     <img  src="../../../assets/img/unefa.png" class="right" width="50" height="50" alt="">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

 
</mat-sidenav-container>
